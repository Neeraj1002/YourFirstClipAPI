name: Deploy to EC2

on:
  push:
    branches:
      - main  # Change this if using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Change this based on your project

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build  # If applicable, otherwise remove this step

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app/YourFirstClipAPI
            git pull origin main
            npm install
            npm run build  # If applicable
            pm2 restart all  # Restart app (assuming you're using PM2)
